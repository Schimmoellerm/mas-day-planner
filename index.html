<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Timeblocks-->
      <div class="mb-2">
        <!--9 AM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">9 AM</div>
          <input class="col-md-10" id="9"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn1">Save</button>
        </div>

        <!--10 AM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">10 AM</div>
          <input class="col-md-10" id="10"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn2">Save</button>
        </div>
        
        <!--11 AM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">11 AM</div>
          <input class="col-md-10" id="11"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn3">Save</button>
        </div>

        <!--12 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">12 PM</div>
          <input class="col-md-10" id="12"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn4">Save</button>
        </div>

        <!--1 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">1 PM</div>
          <input class="col-md-10" id="13"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn5">Save</button>
        </div>

        <!--2 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">2 PM</div>
          <input class="col-md-10" id="14"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn6">Save</button>
        </div>

        <!--3 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">3 PM</div>
          <input class="col-md-10" id="15"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn7">Save</button>
        </div>

        <!--4 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour align-middle">4 PM</div>
          <input class="col-md-10" id="16"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn8">Save</button>
        </div>

        <!--5 PM Timeblock-->
        <div class="row time-block past">
          <div class="col-md-1 hour">5 PM</div>
          <input class="col-md-10" id="17"></input> 
          <button class="btn saveBtn col-md-1" id="saveBtn9">Save</button>
        </div>
    </div>    

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
